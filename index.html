<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人社保计算软件-Web版</title>
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    function calc(){
      //获取工资
      salary = document.getElementById("salary").value;
      console.log(salary)   //"8000"
      salarynum = parseInt(salary); //将字符串转换为数字 8000
      //计算社保
      ylgr = salarynum * 0.08;
      ylgs = salarynum * 0.2;
      ybgr = salarynum * 0.02;
      ybgs = salarynum * 0.06;
      sygr = salarynum * 0.005;
      sygs = salarynum * 0.015;
      gsgs = salarynum * 0.005;
      shengyu = salarynum * 0.008;
      grgjj = salarynum * 0.12;
      gsgjj = salarynum * 0.12;
      grhj = ylgr + ybgr + sygr + grgjj;
      gshj = ylgs + ybgs + sygs + gsgs + shengyu + gsgjj;
      zonge =grhj + gshj + salarynum;

      //把计算结果放入单元格
      document.getElementById("ylgr").innerHTML = ylgr;
      document.getElementById("ylgs").innerHTML = ylgs;
      document.getElementById("ybgr").innerHTML = ybgr;
      document.getElementById("ybgs").innerHTML = ybgs;
      document.getElementById("sygr").innerHTML = sygr;
      document.getElementById("sygs").innerHTML = sygs;
      document.getElementById("gsgs").innerHTML = gsgs;
      document.getElementById("shengyu").innerHTML = shengyu;
      document.getElementById("grgjj").innerHTML = grgjj;
      document.getElementById("gsgjj").innerHTML = gsgjj;
      document.getElementById("grhj").innerHTML = grhj;
      document.getElementById("gshj").innerHTML = gshj;
      document.getElementById("zonge").innerHTML = zonge;

    }
  </script>
</head>
<body>
<div class="container">
<h2>个人社保计算软件-sty</h2>
<table class="table table-bordered text-center">
  <tr>
    <td>工资</td>
    <td colspan="3">
      <input class="form-control" type="text" id="salary" placeholder="请输入你的工资">
    </td>
    <td>
      <button onclick="calc()" class="btn btn-danger btn-block">计算</button>
    </td>

  </tr>
  <tr class="bg-primary">
    <td>险种</td>
    <td>个人%</td>
    <td>个人</td>
    <td>公司%</td>
    <td>公司</td>
  </tr>
  <tr>
    <td>养老</td>
    <td>8%</td>
    <td id="ylgr"></td>
    <td>20%</td>
    <td id="ylgs"></td>
  </tr>
  <tr>
    <td>医疗</td>
    <td>2%</td>
    <td id="ybgr"></td>
    <td>6%</td>
    <td id="ybgs"></td>
  </tr>
  <tr>
    <td>失业</td>
    <td>0.5%</td>
    <td id="sygr"></td>
    <td>1.5%</td>
    <td id="sygs"></td>
  </tr>
  <tr>
    <td>工伤</td>
    <td></td>
    <td></td>
    <td>0.5%</td>
    <td id="gsgs"></td>
  </tr>
  <tr>
    <td>生育</td>
    <td></td>
    <td></td>
    <td>0.8%</td>
    <td id="shengyu"></td>
  </tr>
  <tr>
    <td>公积金</td>
    <td>12%</td>
    <td id="grgjj"></td>
    <td>12%</td>
    <td id="gsgjj"></td>
  </tr>
  <tr>
    <td>合计</td>
    <td>个人合计</td>
    <td id="grhj"></td>
    <td>公司合计</td>
    <td id="gshj"></td>
  </tr>
  <tr>
    <td>总额</td>

    <td id="zonge" colspan="4"></td>
  </tr>

</table>
</div>
</body>
</html>
